<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class=" body bg-gray-900 flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-6 rounded-lg neon-bg w-64">
      <h1 class="text-2xl font-bold text-center mb-2 text-white neon">
        Tic Tac Toe
      </h1>
      <div id="board" class="grid grid-cols-3 gap-2 mb-4"></div>
      <div id="tempDiv">
      <p class="text-center text-teal-900">CHOOSE PLAYER</p>
      <div class="ml-16">
        <button class="text-center text-orange-500" onclick="player('X')">X</button><button class="text-center text-orange-500 ml-16" onclick="player('O')">O</button>
        </div>
      </div>
      <button
        id="reset"
        class="mt-2 w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-400 transition duration-300"
      >
        Reset Game
      </button>
      <p id="status" class="text-center mt-2 text-sm text-white"></p>
    </div>
  </body>
</html>
